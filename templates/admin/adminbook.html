<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/style.css" >
    <title>VinBook</title>
</head>
<body>
<!-- header  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-lg d-flex align-items-center" href="{{ url_for('adminmain')}}">
            <img src="../static/Images/logo.png" alt="Store Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if umail != "" %}
                <li class="nav-item" >
                    <a class="nav-link text-lg" href="{{ url_for('signin') }}">
                        <b>LogOut</b>
                    </a>
                </li>
                {% else %}
                <li class="nav-item" >
                    <a class="nav-link text-lg" href="{{ url_for('signin') }}">
                        <b>SignIn</b>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-lg" href="{{ url_for('register') }}">
                        <b>Register</b>
                    </a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
    
    <div  >
        <table id="table" style="width:90%; inline-size: max-content">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Publisher</th>
                    <th>Description</th>
                    <th>Publication Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <form id="Addbook" class="d-flex" action="{{url_for('addbook')}}" method="post">
                <td>
                    <input type="text" class="form-control" id="addname" name="addname" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="addauthor" name="addauthor" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="addcategory" name="addcategory" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="addpublisher" name="addpublisher" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="adddescription" name="adddescription" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="addpublicationdate" name="addpublicationdate" required>
                </td>
                <td>
                    <input type="text" class="form-control" id="addprice" name="addprice" required>
                </td>
                <td></td>
                <td>
                    <input class="btn btn-primary" type="submit" name="add" value="add">
                </td>
                </form>
                {% for item in arr %}
                <tr>                
                    <form  class="d-flex" action="{{url_for('editbook')}}" method="post">
                        <td>
                            <input class="form-control" value='{{ item.name }}' type="text" id="name" name="name">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.author }}' type="text" id="author" name="author">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.category }}' type="text" id="category" name="category">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.publisher }}' type="text" id="publisher" name="publisher">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.description }}' type="text" id="description" name="description">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.publicationdate }}' type="text" id="publicationdate" name="publicationdate">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item.price }}' type="text" id="price" name="price">
                        </td>
                        <td>
                            <input class="form-control" value='{{ item._id }}' type="hidden" id="bookid" name="bookid">
                        </td>
                        <td>
                            <input class="btn btn-primary" type="submit" name="update" value="update">
                            <input class="btn btn-primary" type="submit" name="delete" value="delete">
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
